---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - scaling.tryu.com
  resources:
  - mycomputeclasses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scaling.tryu.com
  resources:
  - mycomputeclasses/finalizers
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - scaling.tryu.com
  resources:
  - mycomputeclasses/status
  verbs:
  - get
  - patch
  - update
